<body>
    <h1>Remove Background API</h1>
    <p>This is a simple API to remove the background from images.</p>
    <p>To use this API, send a POST request to <code>/remove-bg</code> with the image file in the request body.</p>
    <p>The response will be a JSON object containing the URL of the processed image.</p>
    <code>api/remove-background</code>
</body>
